<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>
<body>
    <header>
        <h1>Formulario de registro</h1>
    </header>

    <article>
        <form>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre">
        </div>
        <br>
        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" placeholder="Apellido">
        </div>
        <br>
        <div>
            <label for="text">Modalidad de cursada:</label>
            <input type="radio" name="modalidad" id="ondemand">
            <label for="modalidad">On-Demand</label>
            <input type="radio" name="modalidad" id="en vivo">
            <label for="modalidad">En vivo</label>
        </div>
        <br>
        <div>
            <label for="email">Correo electronico</label>
            <input type="email" id="email" placeholder="Correo electronico">
        </div>
        <br>
        <div>
            <input type="checkbox" id="informacion">
            <label for="informacion">Desea recibir informacion sobre nuevos posteos en la plataforma de Nucba.</label>
        </div>
        <br>
        <div>
            <input type="checkbox" id="terminos">
            <label for="terminos">Declaro que lei los terminos y condiciones, y estoy listo para convertirme en desarrollador web Full Stack</label>
        </div>
        <br>
        <div>
            <input type="submit" value="Enviar">
        </div>
        </form>
        
        
    </article>
</body>
</html>
